    <h1>Registration Form</h1>
    <form action="./registration.php" id="registrationForm" method="post" >
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName_1" >
        <span id="firstNameError" class="error"></span>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName_1" >
        <span id="lastNameError" class="error"></span>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email_1" >
        <span id="emailError" class="error"></span>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password_1" >
        <span id="passwordError" class="error"></span>
        <br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword_1" >
        <span id="confirmPasswordError" class="error"></span>
        <br>

        <button type="submit">Register</button>
    </form>
